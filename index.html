<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Strategy Backtester</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Trading Strategy Backtester</h1>

    <section class="uploader">
      <label for="csvFile" class="uploader__label">Upload OHLCV CSV:</label>
      <input type="file" id="csvFile" accept=".csv" />
    </section>

    <section class="parameters">
      <h2>Indicator Parameters</h2>
      <div class="parameter-grid">
        <!-- Moving Average -->
        <label for="maPeriod">MA Period:</label>
        <input type="number" id="maPeriod" value="200" min="1" />

        <!-- RSI -->
        <label for="rsiPeriod">RSI Period:</label>
        <input type="number" id="rsiPeriod" value="14" min="1" />

        <label for="rsiOverbought">RSI Overbought Level:</label>
        <input type="number" id="rsiOverbought" value="70" min="1" max="100" />

        <!-- MACD -->
        <label for="macdFast">MACD Fast Period:</label>
        <input type="number" id="macdFast" value="12" min="1" />

        <label for="macdSlow">MACD Slow Period:</label>
        <input type="number" id="macdSlow" value="26" min="1" />

        <label for="macdSignal">MACD Signal Period:</label>
        <input type="number" id="macdSignal" value="9" min="1" />
      </div>
    </section>

    <button id="runBtn" class="run-btn">Run Backtest</button>

    <section id="results" class="results hidden">
      <h2>Backtest Results</h2>
      <div id="summary" class="summary"></div>
      <h3>Trades</h3>
      <table id="tradesTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Entry Date</th>
            <th>Exit Date</th>
            <th>Entry Price</th>
            <th>Exit Price</th>
            <th>P/L</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
</body>
</html>
